<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Mời bạn nhập vào chuỗi số</p>
<input type="text" id="demo">
<button onclick="myFunction()">Try me!</button>
<p id="inpt"></p>
<script>
    function myFunction(){
        let a = document.getElementById('demo').value;
        let arr = a.split('').map(Number);
        console.log(arr);
        let result = [arr[0]];
        for (i=1;i<arr.length;i++){
            if((arr[i-1]%2===0)&&(arr[i]%2==0)){
                result.push('-',arr[i]);
            } else{
                result.push(arr[i]);
            }
        }
        document.write(result.join(''));
    }
</script>
</body>
</html>
